<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizador Léxico y Sintáctico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Analizador Léxico, Sintáctico</h1>
    <form method="post">
        <textarea name="code">{{ request.form['code'] if request.form else '' }}</textarea><br>
        <button type="submit">Ejecutar</button>
    </form>
    <div class="result">
        <h2>Análisis Léxico</h2>
        <div>
            {% for token in tokens %}
                <p>{{ token }}</p>
            {% endfor %}
        </div>
    </div>
    <div class="result">
        <h2>Análisis Sintáctico</h2>
        <div>
            <p>{{ syntax_result }}</p>
        </div>
    </div>
</body>
</html>
